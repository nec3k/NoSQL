version: '3'
services:
  django:
    build: 
      context: .
      dockerfile: Dockerfile.app
    container_name: django-pokus
    ports:
      - "8000:8000"
    volumes:
      - ./Project1:/Project1
    depends_on:
      - redis
      - postgres

  redis:
    image: redislabs/redismod
    container_name: redis-pokus
    ports:
      - "6379:6379"

  postgres:
    image: postgres:latest
    container_name: postgres-pokus
    environment:
      POSTGRES_PASSWORD: qqqqqq
    ports:
      - "5432:5432"

  celery_worker:
    container_name: celery_worker-pokus
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - ./Project1:/Project1
    depends_on:
      - django

